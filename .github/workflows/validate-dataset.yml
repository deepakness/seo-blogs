name: Validate SEO dataset

on:
  push:
    branches: ["**"]
  pull_request:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync dataset artifacts
        run: python scripts/sync_dataset.py

      - name: Validate dataset
        run: python scripts/validate_dataset.py
